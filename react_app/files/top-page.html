<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>畳サーバーホームページ ～JEでもBEでも遊べるマイクラサーバー～</title>
  <link rel="stylesheet" href="css/page/top-page.css">
</head>

<body>
  <header>
    <div class="headerContainer">
      <div class="spuare"></div>
      <div class="triangle"></div>
      <div class="triangle line"></div>
      <img class="logo" src="img/top-page/logo.png" alt="畳アイコン">
    </div>
  </header>

  <section class="hero">
    <img src="img/top-page/hero2.png" alt="ハロウィンの写真">

  </section>

  <div class="mainPage">
    <section class="products">
      <div class="mainProducts">
        <div class="mainProduct">
          <a href="join.html">
            <div class="productImgBox">
              <div class="textBox">
                <p>参加方法</p>
              </div>
              <div class="fill">
                <img src="img/top-page/join.png" alt="サーバー参加方法">
              </div>
            </div>
          </a>
          <div class="mainProductText">
            <h2>サーバー参加方法</h2>
            <p>Discordやマイクラサーバーへの参加方法を紹介しています。</p>
          </div>
        </div>
        <div class="mainProduct">
          <a href="life.html">
            <div class="productImgBox">
              <div class="textBox">
                <p>生活鯖</p>
              </div>
              <div class="fill">
                <img src="img/top-page/life.jpg" alt="生活サーバーについて">
              </div>
            </div>
          </a>
          <div class="mainProductText">
            <h2>生活サーバー</h2>
            <p>半年ぶりに復活した新しい生活サーバーについて紹介しています。</p>
          </div>
        </div>
        <div class="mainProduct">
          <a href="event.html">
            <div class="productImgBox">
              <div class="textBox">
                <p>イベント</p>
              </div>
              <div class="fill">
                <img src="img/top-page/event.png" alt="イベント一覧">
              </div>
            </div>
          </a>
          <div class="mainProductText">
            <h2>イベント一覧</h2>
            <p>当サーバーが提供しているイベント一覧とルールを紹介しています。</p>
          </div>
        </div>

      </div>
      <div class="sub">

      </div>
    </section>
  </div>

  <footer>
    <div></div>
  </footer>
  <script src="js/top-page.js"></script>
</body>

</html>
