      <h1 class="section-title">畳サーバーイベントカレンダー</h1>
      <h2 class="mini-title">イベントカレンダー</h2>
      <img src="img/calender.png" alt="イベントカレンダー">
      <p><br></p>


      <script type="text/javascript">

        var d = new Date();

        var year = d.getFullYear(); // 年
        var month = d.getMonth() + 1; // 月
        var day = d.getDate(); // 日
        // 数値が1桁の場合、頭に0を付けて2桁で表示する指定
        if(month < 10) { 
          month = "0" + month; 
        }

        if(day < 10) { 
          day = "0" + day; 
        }

        document.write('更新：' + year + '年' + month + '月' + day + '日');

        </script>
    </div>
  </section>
